<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href='http://fonts.googleapis.com/css?family=Georgia:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="list.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 content">
            <p>
                <label for="new-task">Add exercise</label><input id="new-task" type="text"><button id="add">Add</button>
            </p>

            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li><input type="checkbox"><label>Payments</label><input type="text"><button class="edit" id="btnedit">Edit</button><button class="delete" id="btndelete">Delete</button></li>
                <li class="editMode"><input type="checkbox"><label>Purchases</label><input type="text" value="Purchases"><button class="edit">Edit</button><button class="delete">Delete</button></li>

            </ul>

            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<script type="text/javascript" src="list.js"></script>

</body>
</html>
